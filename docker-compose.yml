services:

  laravel-docker:
    container_name: laravel_devops_dtpl
    build: .
    volumes:
      - ./devops-test:/usr/local/apache2/htdocs/
    ports:
      - 8090:80
  
  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jenkins_laravel
    ports:
    - 3306:3306
    
  web :
     image : ditinusdevops/devops-test:test2
     ports :
         - "8083:80"
